<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script
      src="https://kit.fontawesome.com/2466c77d9a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="w-full h-full bg-slate-600 text-center">
      <span class="py-5 text-4xl font-bold text-yellow-200"
        >Money <span class="text-5xl text-orange-400">Master</span></span
      >
      <span
        ><i
          class="fa-solid fa-sack-dollar py-5 text-4xl font-bold text-red-500"
        ></i
      ></span>
      <div class="flex w-[90%] h-[80%] rounded-md bg-slate-400 m-auto">
        <div
          class="w-[43%] h-full my-14 flex justify-center items-center mx-auto"
        >
          <img
            src="img/money-master.png"
            class="w-{95%} h-full shadow-lg mt-7 rounded-md"
            alt=""
          />
        </div>
        <div
          class="w-[53%] h-[95%] mx-auto my-6 rounded-md shadow-lg bg-slate-800"
        >
          <h3 class="text-4xl text-white font-bold">Income</h3>
          <div>
            <div class="form-control w-[50%] py-5 mx-auto">
              <label class="input-group">
                <span>Income</span>
                <input
                  id="income-user"
                  type="text"
                  placeholder="Write Your Income"
                  class="input input-bordered w-4/5 text-center font-bold"
                />
              </label>
              <h3 class="text-2xl text-slate-200 my-2 font-bold">Expenses</h3>
              <label class="input-group mb-3">
                <span>Food</span>
                <input
                  id="food-cost"
                  type="text"
                  placeholder="Write Your Food Cost"
                  class="input input-bordered w-4/5 text-center font-bold"
                />
              </label>
              <label class="input-group mb-3">
                <span>Rent:</span>
                <input
                  id="rent-cost"
                  type="text"
                  placeholder="Write Your Rent Cost"
                  class="input input-bordered w-4/5 text-center font-bold"
                />
              </label>
              <label class="input-group mb-3">
                <span>Clothes:</span>
                <input
                  id="clthes-cost"
                  type="text"
                  placeholder="Write Your cloth Cost"
                  class="input input-bordered w-9/12 text-center font-bold"
                />
              </label>
              <div class="py-5">
                <button id="calculate-btn" class="btn btn-outline btn-success">
                  Calculate
                </button>
              </div>
              <div>
                <div class="stats bg-primary text-primary-content">
                  <div class="stat">
                    <div class="stat-title">Total Expenses</div>
                    <div class="stat-value">
                      $<span id="total-expenses">00</span>
                    </div>
                  </div>

                  <div class="stat">
                    <div class="stat-title">balance</div>
                    <div class="stat-value">
                      $<span id="balance-field">00</span>
                    </div>
                  </div>
                </div>
                <div class="form-control mt-4">
                  <label class="input-group">
                    <span>Save:</span>
                    <input
                      id="percentage-input"
                      type="text"
                      placeholder="percentage"
                      class="input input-bordered w-1/2"
                    />
                    <span>%</span>
                    <button id="save-balance" class="btn btn-outline btn-info">
                      OK
                    </button>
                  </label>
                </div>
                <div class="stats shadow mt-5 mx-auto">
                  <div class="stat place-items-center">
                    <div class="stat-title">Saving Amount</div>
                    <div class="stat-value">
                      $<span id="saving-amount">00</span>
                    </div>
                  </div>

                  <div class="stat place-items-center">
                    <div class="stat-title">Remaining Balance:</div>
                    <div class="stat-value">
                      $<samp id="remaining-balance">00</samp>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
